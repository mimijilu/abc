<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">

        table{
            border:1px;
            border-style: solid;
        }
        input{
          height: 100px;
          width: 100px;
            font-size:20px;
        }
        .color{
          width: 10px;
        }
    </style>
</head>
<body >
<table><tr><td>
    <form>
    <span>付款:</span>
    <input type="radio" name='color' value="red" class="color" checked><span id="p-bank" >银行</span>
    <input type="radio" name='color' value="red" class="color" id="ppred"><span id="p-red">红</span>
    <input type="radio" name='color' value="yellow"class="color" id="ppyellow"><span id="p-yellow"> 黄</span>
    <input type="radio"  name='color' value="blue"class="color" id="ppblue"><span id="p-green">蓝</span>
    <input type="radio"  name='color'value="green"class="color" id="ppgreen"><span id="p-blue">绿</span>
</form></td></tr>
    <tr><td>
        <span>收款:</span>
        <input type="button" name='color' value="银行" class="acolor" onclick="bar(0)">
        <input type="button" name='color' value="红" class="acolor" onclick="bar(1)">
        <input type="button" name='color' value=" 黄" class="acolor" onclick="bar(2)">
        <input type="button"  name='color' value="蓝" class="acolor" onclick="bar(3)">
        <input type="button"  name='color' value="绿" class="acolor" onclick="bar(4)">
    </td></tr>
    <tr><td>
        <span>价格:</span>

        <input type="tel" name='color' value="红" class="scolor" id="Sred">
        <input type="email" name='color' value=" 黄" class="scolor" id="Syellow">
        <input type="search"  name='color' value="蓝" class="scolor" id="Sblue">
        <input type="tel"  name='color'value="绿"class="scolor" id="Sgreen">
    </td></tr>
</table>
<table>
    <tr id="value"><td></td></tr>
    <tr><td>
<form>
    <p>
    <input type="button" value="1" id="b1" onclick="foo(1)">
    <input type="button" value="2" id="b2" onclick="foo(2)">
    <input type="button" value="3" id="b3" onclick="foo(3)">
</p>
    <p>
    <input type="button" value="4" id="b4" onclick="foo(4)">
    <input type="button" value="5" id="b5" onclick="foo(5)">
    <input type="button" value="6" id="b6" onclick="foo(6)">
</p>
    <p>
    <input type="button" value="7" id="b7" onclick="foo(7)">
    <input type="button" value="8" id="b8" onclick="foo(8)">
    <input type="button" value="9" id="b9" onclick="foo(9)">
    </p>
    <p>
    <input type="button" value="0" id="b0" onclick="foo(0)">
    <input type="button" value="00" id="b00" onclick="foo(100)">
    <input type="button" value="del" id="del" onclick="foo(-1)">
    </p>

</form></td></tr>
</table>
<script>
    $now=10000;
    $red=0;
    $yellow=0;
    $blue=0;
    $green=0;

    document.getElementById("value").innerHTML=$now;
    function foo(arg) {
        if(arg==-1){
            $now=($now-($now%10))/10;
            document.getElementById("value").innerHTML=$now;
        }
        else if(arg==100){
            $now*=100;document.getElementById("value").innerHTML=$now;
        }
        else{
            $now=$now*10+arg;document.getElementById("value").innerHTML=$now;
        }
    }
    function bar(arg) {
        if(document.getElementById("ppred").checked) $red-=$now;
        if(document.getElementById("ppyellow").checked) $yellow-=$now;
        if(document.getElementById("ppblue").checked) $blue-=$now;
        if(document.getElementById("ppgreen").checked) $green-=$now;
        if(arg==1){
            $red+=$now;
        }
        if(arg==2){
            $yellow+=$now;
        }
        if(arg==3){
            $blue+=$now;
        }
        if(arg==4){
            $green+=$now;
        }
        document.getElementById("Sred").value=$red;
        document.getElementById("Syellow").value=$yellow;
        document.getElementById("Sblue").value=$blue;
        document.getElementById("Sgreen").value=$green;
    }
</script>
</body>
</html>
